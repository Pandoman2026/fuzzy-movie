<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pandos Pelset Filmquiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #020617 80%);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        .font-80s-3d {
            font-family: 'Bungee', cursive;
            color: #ffffff;
            text-shadow: 3px 3px 0px #ec4899, 6px 6px 0px #06b6d4;
            letter-spacing: -0.02em;
        }
        .font-80s-3d-small {
            font-family: 'Bungee', cursive;
            color: #ffffff;
            text-shadow: 1.5px 1.5px 0px #ec4899, 3px 3px 0px #06b6d4;
        }
        .letter-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            border: 2px solid #1e293b;
            background: #0f172a;
            font-weight: 900;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            width: 1.6rem; height: 2.2rem; font-size: 0.9rem;
        }
        @media (min-width: 400px) {
            .letter-slot { width: 2.2rem; height: 3rem; font-size: 1.2rem; }
        }
        .letter-slot.filled {
            background: #1e293b;
            border-color: #22d3ee;
            color: white;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
            transform: translateY(-2px);
        }
        .letter-slot.empty { color: #334155; }
    </style>
<script type="importmap">

}
</script>

</body>
</html>
