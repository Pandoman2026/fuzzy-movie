<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Pando's Fuzzy Movie Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        .font-80s-3d {
            font-family: 'Bungee', cursive;
            color: #ffffff;
            text-shadow: 
                2px 2px 0px #ec4899, 
                4px 4px 0px #06b6d4,
                6px 6px 0px #1e1b4b;
            letter-spacing: 0.05em;
        }
        .font-80s-3d-small {
            font-family: 'Bungee', cursive;
            color: #ffffff;
            text-shadow: 
                1px 1px 0px #ec4899, 
                2px 2px 0px #06b6d4;
        }
        @media (max-width: 640px) {
            .key-h { height: 3.5rem; }
            .letter-slot { width: 1.75rem; height: 2.5rem; font-size: 1rem; }
        }
        @media (min-width: 641px) {
            .key-h { height: 4rem; }
            .letter-slot { width: 2.5rem; height: 3.5rem; font-size: 1.5rem; }
        }
        
        .letter-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            border-width: 2px;
            font-weight: 900;
            transition: all 0.2s;
        }
        
        .letter-slot.filled {
            background-color: rgba(6, 182, 212, 0.2);
            border-color: #22d3ee;
            color: white;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
        }
        
        .letter-slot.empty {
            background-color: #1e293b;
            border-color: #334155;
            color: #475569;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "localforage": "https://esm.sh/localforage@^1.10.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
